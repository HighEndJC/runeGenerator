<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resistance Training Template</title>
</head>
<body>
    <header>
        <div>Logo</div>
        <nav></nav>
    </header>

    <main>
        <h1>Resistance Training Template</h1>
        <table class="template">
            <div>
                <div class="template-head">
                    <div class="col-pairing">Pairing</div>
                    <div class="col-exercise">Exercise</div>
                    <div class="col-sets">Sets</div>
                    <div class="col-reps">Repetitions</div>
                    <div class="col-load">Load</div>
                    <div class="col-tempo">Tempo</div>
                    <div class="col-repmax">Rep Max</div>
                    <div class="col-rest">Rest</div>
                    <div class="col-notes">Notes</div>
                </div>
            </div>
            <tbody>
                <tr>
                    <td>A1</td>
                    <td>Barbell Bench Press</td>
                    <td>4</td>
                    <td>8</td>
                    <td>80%</td>
                    <td>3-0-1-0</td>
                    <td>90s</td>
                    <td></td>
                </tr>
                <tr>
                    <td>A2</td>
                    <td>Barbell Bent Over Row</td>
                    <td>4</td>
                    <td>8</td>
                    <td>80%</td>
                    <td>3-0-1-0</td>
                    <td>90s</td>
                    <td></td>
                </tr>
                <div class="exercise-row-grid">
                    <div class="pairing">B1</div>
                    <div class="exercise">Barbell Back Squat</div>
                    <div class="sets">4</div>
                    <div class="repetitions">8</div>
                    <div class="load">80</div>
                    <div class="tempo">3-0-1-0</div>
                    <div class="repmax">70%</div>
                    <div class="rest">90s</div>
                    <div class="notes">Notes</div>
                </div>
                <div class="exercise-row-flex">
                    <div class="exercise-variable" id="pairing">B1</div>
                    <div class="exercise-variable" id="exercise">Barbell Back Squat</div>
                    <div class="exercise-variable" id="sets">4</div>
                    <div class="exercise-variable" id="repetitions">8</div>
                    <div class="exercise-variable" id="load">80</div>
                    <div class="exercise-variable" id="tempo">3-0-1-0</div>
                    <div class="exercise-variable" id="repmax">70%</div>
                    <div class="exercise-variable" id="rest">90s</div>
                    <div class="exercise-variable" id="notes">Notes</div>
                </div>
            </tbody>
        </table>
        <div class="variable-input">
            <label for="pairing">Pairing</label><br>
            <input type="text" name="pairing" id=""><br>
            <label for="exercise">Exercise</label><br>
            <input type="text" name="exercise" id=""><br>
            <label for="sets">Sets</label><br>
            <input type="number" name="sets" id=""><br>
            <label for="repetitions">Repetitions</label><br>
            <input type="number" name="repetitions" id=""><br>
            <label for="load">Load</label><br>
            <input type="text" name="load" id=""><br>
            <label for="tempo">Tempo</label><br>
            <input type="number" name="tempo" id=""><br>
            <label for="rest">Rest</label><br>
            <input type="number" name="rest" id=""><br>
            <label for="notes">Notes</label><br>
            <input type="text" name="notes" id=""><br>
            <input type="submit" value="Submit"><br>

        </div>
    </main>
    <footer></footer>
    
</body>
</html>
